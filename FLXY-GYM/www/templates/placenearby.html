<ion-view hide-nav-bar="true" class="greyBackgorund" cache-view="false">
    <ion-header-bar class="flxy-button">
        <button ui-sref="app.dashboard" class="button  button-clear icon ion-ios-arrow-left" style="color:white;">
            <span class="headerStyle">PLACE NEARBY</span>
        </button>
    </ion-header-bar>
    <ion-content>
     <div class="list card list-inset Paddingtop animated bounceInDown">
              <label class="item item-input item-select">
                  <div class="input-label">
                 Select City               
                    </div>
                  <select>
                      <option selected>Mumbai</option>
                      <option >Delhi</option>
                      <option>Noida</option>
                      <option>Goa</option>                      
                  </select>
              </label>
          </div>
    <div class="list">
    <a class="item item-thumbnail-left item-text-wrap Paddingtop animated zoomIn" ng-repeat="l in listArray" ng-click="goDetail(l)">
      <img src="{{l.gymImg}}">
      <h2 style="color: red">{{l.gymName}}</h2>
      <p>{{l.gymTime}}</p>
       <p>{{l.gymAddress}}</p>
    <span class="item-note">
      {{l.gymDistance}}
    </span>
    </a>
</div>
    </ion-content>
</ion-view>
