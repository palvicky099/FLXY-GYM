<ion-view class="" cache-view="false">
   <ion-content style="margin-top: 40px">
       <div align="center">
       <div class="logoImg animated zoomIn"></div>
       </div>
<div class="list animated zoomIn">
  <label class="item item-input item-floating-label" style="border: none;width: 95%;">
    <span class="input-label span_text" >Username</span>
     <input type="text"  placeholder="Username" class="loginField" ng-model="model.username">
  </label>
  <label class="item item-input item-floating-label" style="border: none; width: 95%">
    <span class="input-label span_text" >Password</span>
    <input type="password"  placeholder="Password" class="loginField" ng-model="model.password">
  </label>
  </div>
  <div align="center" style="margin-top: 30px">  
 <button class="button button-block redButton animated zoomIn" ui-sref="register" style="width:95%;">
  LOGIN
</button>
<button class="button button-block redButton animated zoomIn" ui-sref="register" style="width:95%;">
  Register
</button>
</div>



  </ion-content>
</ion-view>
